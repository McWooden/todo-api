<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="shortcut icon" href="img/favico.png" type="image/x-icon">
</head>
<body>
    <div class="quotes" id="trivia">
        <p id="quote"></p>
        <p id="author"></p>
    </div>
    <!-- header -->
    <header id="header">
        <p id="greet"></p>
        <div class="today container" id="today">
            <p id="dateNow"></p>
            <div class="dateNowDetail">
                <p id="day"></p>
                <div>
                    <span id="month"></span> <span id="year"></span>
                </div>
            </div>
        </div>
    </header>
    
    <!-- body -->
    <section>
        <div class="container belum" id="container-belum">
            <p class="main-menu">Main menu</p>
            <div id="belum">
                <a href="https://mcwooden.github.io/todo/">
                    <div class="card">
                        <div class="card-text">
                            <p>Your main task</p>
                            <p class="text-time">https://mcwooden.github.io/todo/</p>
                        </div>
                    </div>
                </a>
            </div>
            <div id="sudah">
                <a href="https://mcwooden.github.io/todo/x6" style="text-decoration: none;">
                    <div class="card">
                        <div class="card-text">
                            <p>X-6 main task</p>
                            <p class="text-time">https://mcwooden.github.io/todo/x6</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer id="footer">
        <p><a target="_blank" href="https://huddin.showwcase.com/">McWooden</a> | Main menu</p>
    </footer>
    <nav id="nav">
        <div class="link">
            <a href="#container-belum"><img src="img/check-solid.svg"></a>
            <a href="#header"><img src="img/angle-up-solid.svg" alt=""></a>
            <div>
                <button id="btnUpdate"><img src="img/floppy-disk-solid.svg"></button>
                <button type="submit" form="form" id="buttonToSubmit"><img src="img/plus-solid.svg" alt="" id="submitImg"></button>
            </div>
        </div>
    </nav>
    <div id="alert"></div>
    <script src="js/script.js"></script>
</body>
</html>
