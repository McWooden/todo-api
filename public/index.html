<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main menu</title>
    <link rel="stylesheet" href="https://mcwooden.github.io/todo/style.css">
    <link rel="stylesheet" href="https://mcwooden.github.io/todo/css/header.css">
    <link rel="stylesheet" href="https://mcwooden.github.io/todo/css/navbar.css">
    <link rel="stylesheet" href="https://mcwooden.github.io/todo/css/card.css">
    <link rel="stylesheet" href="https://mcwooden.github.io/todo/css/alert.css">
    <link rel="shortcut icon" href="https://mcwooden.github.io/todo/img/favico.png" type="image/x-icon">
</head>
<body>
    <!-- header -->
    <header id="header">
        <p id="greet"></p>
        <div class="today container" id="today">
            <p id="dateNow"></p>
            <div class="dateNowDetail">
                <p id="day"></p>
                <div>
                    <span id="month"></span> <span id="year"></span>
                </div>
            </div>
        </div>
    </header>
    
    <!-- body -->
    <section>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" onclick="signOut();">Sign out</a>
    </section>

    <!-- footer -->
    <footer id="footer">
        <p><a target="_blank" href="https://huddin.showwcase.com/">McWooden</a> | Login</p>
    </footer>
    <div id="alert"></div>
    <script src="https://mcwooden.github.io/todo/script.js"></script>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
        }
    </script>
</body>
</html>
